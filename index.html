<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo-List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1 class="logo">DODO</h1>
      <div class="main-container">
        <form action="get" id="todo-form" autocomplete="off">
          <input
            id="input-todo"
            class="input-box"
            type="text"
            placeholder="할 일을 작성해주세요."
            required
          />
          <button id="input-submit" type="submit">제출</button>
        </form>
      </div>
      <div class="list-container">
        <ul id="todoUl"></ul>
      </div>
    </div>
  </body>
</html>
